{% extends "base.html" %}

{% block title %}Definir Nova Senha - RitualOS{% endblock %}

{% block content %}
<div class="row g-0 min-vh-100 align-items-center justify-content-center bg-light">
    <div class="col-md-5 col-lg-4">
        <div class="card border-0 shadow-sm p-4">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Nova Senha</h2>
                    <p class="text-muted">Escolha uma nova senha segura para sua conta.</p>
                </div>

                <form method="POST" action="{{ url_for('reset_password_token', token=token) }}">
                    <div class="mb-4">
                        <label class="form-label fw-bold">Nova Senha</label>
                        <input type="password" name="password" class="form-control form-control-lg bg-light border-0"
                            placeholder="••••••••" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Confirmar Nova Senha</label>
                        <input type="password" name="confirm_password"
                            class="form-control form-control-lg bg-light border-0" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn btn-primary-custom btn-lg w-100">Atualizar Senha</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
