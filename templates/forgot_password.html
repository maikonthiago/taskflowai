{% extends "base.html" %}

{% block title %}Recuperar Senha - TaskFlowAI{% endblock %}

{% block content %}
<div class="row g-0 min-vh-100 align-items-center justify-content-center bg-light">
    <div class="col-md-5 col-lg-4">
        <div class="card border-0 shadow-sm p-4">
            <div class="card-body">
                <div class="text-center mb-4">
                    <div class="bg-primary-subtle text-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                        style="width: 64px; height: 64px;">
                        <i class="bi bi-key display-6"></i>
                    </div>
                    <h2 class="fw-bold">Esqueceu a senha?</h2>
                    <p class="text-muted">Sem problemas. Digite seu email abaixo e enviaremos um link para resetar.</p>
                </div>

                <form method="POST" action="{{ url_for('forgot_password') }}">
                    <div class="mb-4">
                        <label class="form-label fw-bold">Email Cadastrado</label>
                        <input type="email" name="email" class="form-control form-control-lg bg-light border-0"
                            placeholder="voce@empresa.com" required>
                    </div>

                    <button type="submit" class="btn btn-primary-custom btn-lg w-100 mb-3">Enviar Link de Reset</button>

                    <div class="text-center">
                        <a href="{{ url_for('login') }}" class="text-decoration-none text-muted small">
                            <i class="bi bi-arrow-left"></i> Voltar para Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-4">
            <p class="small text-muted">&copy; 2025 TaskFlowAI</p>
        </div>
    </div>
</div>
{% endblock %}
