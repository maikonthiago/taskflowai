{% extends "base.html" %}

{% block title %}Página Não Encontrada - RitualOS{% endblock %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="text-center">
        <h1 class="display-1 fw-bold text-primary">404</h1>
        <h2 class="fs-2 fw-semibold mb-3">Página não encontrada</h2>
        <p class="lead text-muted mb-5">
            Opa! A página que você está procurando não existe ou foi movida.
        </p>
        <div class="d-flex gap-3 justify-content-center">
            <a href="{{ url_for('index') }}" class="btn btn-primary-custom px-4 py-2">
                <i class="bi bi-house-door me-2"></i> Voltar ao Início
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-dark px-4 py-2">
                <i class="bi bi-arrow-left me-2"></i> Voltar
            </a>
        </div>
    </div>
</div>
{% endblock %}
