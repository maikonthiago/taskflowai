{% extends "base.html" %}

{% block title %}Configurações - Admin RitualOS{% endblock %}

{% block content %}
{% set active_page = 'settings' %}
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    {% include 'includes/admin_sidebar.html' %}

    <!-- Page Content -->
    <div id="page-content-wrapper" class="w-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-3 px-4">
            <div class="container-fluid">
                <div class="d-flex align-items-center gap-3">
                    <button class="btn btn-primary d-md-none" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#sidebar-wrapper" aria-controls="sidebar-wrapper">
                        <i class="bi bi-list"></i>
                    </button>
                    <h4 class="mb-0 fw-bold">Configurações do Sistema</h4>
                </div>
            </div>
        </nav>
        <div class="container-fluid px-4 py-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h5 class="fw-bold mb-4">Geral</h5>
                    <form>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="maintenanceMode">
                            <label class="form-check-label" for="maintenanceMode">Modo Manutenção (Block New
                                Logins)</label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="allowRegistrations" checked>
                            <label class="form-check-label" for="allowRegistrations">Permitir Novos Cadastros</label>
                        </div>
                        <button type="button" class="btn btn-primary-custom fw-bold">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
