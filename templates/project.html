{% extends "base.html" %}
{% block title %}{{ project.name }}{% endblock %}
{% block content %}
<div class="container-fluid p-4">
    <h2>{{ project.name }}</h2>
    <p>{{ project.description }}</p>
    <div class="btn-group mb-3">
        <a href="{{ url_for('project_detail', project_id=project.id, view='list') }}"
            class="btn btn-outline-primary">Lista</a>
        <a href="{{ url_for('project_kanban', project_id=project.id) }}" class="btn btn-outline-primary">Kanban</a>
        <a href="{{ url_for('project_calendar', project_id=project.id) }}"
            class="btn btn-outline-primary">Calend√°rio</a>
    </div>
    <div id="tasks-container">
        {% for task in tasks %}
        <div class="card mb-2">
            <div class="card-body">
                <h5>{{ task.title }}</h5>
                <p>{{ task.description }}</p>
                <span class="badge bg-{{ 'success' if task.status == 'done' else 'primary' }}">{{ task.status }}</span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
